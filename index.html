<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Include font awesome -->
  <script src="./js/fontawesome.js"></script>

  <!-- Include styles -->
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/confetti.css" />
  <link rel="stylesheet" href="./css/to_upload.css" />
  <link rel="stylesheet" href="./css/testCard.css" />

  <link rel="icon" type="image/png" href="./images/inove_icon.png"" sizes="32x32" />
  <title>Desafios</title>
</head>
<body>
  <div id="container">
    <section>
      <h2 id="username"></h2>
    </section>
    <section>
      <div id="to_upload">
        <i class="fa fa-cloud-upload"></i>
        <a href="#">Selecciona
          <input type="file" id="files" name="files[]" accept="*.py">
        </a>
        o arrastra aqu&iacute; el desafio a subir.
        <div class="fileDiv"></div>
      </div>
    </section>
    <section>
      <button id="enviar" class="btn-primary">Enviar</button>    
    </section>
    <section style="display: none;" id="scoreSection">
      <!-- <button id="volver" class="btn-primary">Volver</button> -->
      <h3 id="score"></h3>
      <div id="errorMessage"></div>
      <div id="errorDetail"></div>
    </section>
    <section style="display: none;" id="testSection">
    </section>
  </div>

  <script src="./js/config.js"></script>
  <script src="./js/confetti.js"></script>
  <script src="./js/to_upload.js"></script>
  <script src="./js/testCard.js"></script>
  <script src="./js/challengeTest.js"></script>
  <script src="./js/app.js"></script>

</body>
</html>
